// Model the corpus of an API.

syntax = "proto3";

package corpus.v1;

// The Go package name.
option go_package = "corpus;corpus";

message Operation {
    string operation_name = 1;
    string service_name = 2;
    string verb = 3;
    string path = 4;
    // index fields
    string file_name = 5;
}

message Schema {
    string schema_name = 1;
    string resource_name = 2;
    string resource_type = 3;
    repeated Field fields = 4;
    // index fields
    string file_name = 5;
}

message Field {
    string field_name = 1;
    // index fields
    string schema_name = 2;
    string file_name = 3;
}

message File {
    string file_name = 1;
    repeated Operation operations = 2;
    repeated Schema schemas = 3;
}

message Corpus {
    string corpus_name = 1;
    repeated File files = 2;
    // index fields
    repeated Field fields = 3;
    repeated Schema schemas = 4;
    repeated Operation operations = 5;
}
